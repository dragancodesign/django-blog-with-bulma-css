{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Django & Bulma Blog</title>

<!-- Imported Bulma CSS 0.9.2 -->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
    <!-- Bulma CSS Debuger -->
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->

    <!-- Imported Font Awesome 5.15.2 -->
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="{% static '/fontawesome.min.css' %}"> -->


    <!-- Load Prism CSS Codehighlighter -->
    <link rel="stylesheet" type="text/css" href="{% static '/prism.css' %}">
<style>
    nav.navbar {
        height: 6rem !important;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
    }
</style>

<!-- Add favicon -->
<link rel="icon"href="{% static 'favicon.ico' %}">

</head>
<body>
    <!-- Start nav -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <strong>Django & Bulma Blog</strong>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <form method="get" action="{% url 'search' %}">
                            <div class="control has-icons-left">
                                <input class="input is-rounded" name="query" type="text" placeholder="Search">
                                <span class="icon is-left">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </form>
                    </div>

                    <a href="/" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                        Home
                    </a>
                    <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                        Tutorial
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- End nav -->

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
            <small>Copyright</small> <i class="far fa-smile-wink"></i> &nbsp  ( ( <i class="far fa-heart"></i> ) ) &nbsp 2022 - Coded with Heart &hearts;
            </p>
        </div>
    </footer>

    <!-- Load Prism JavaScript Codehighlighter -->    
    <script src="{% static '/prism.js' %}"></script>

</body>
</html>
